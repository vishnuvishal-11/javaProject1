
server.port = 8082
management.endpoints.enabled-by-default=false
management.context-path=/manage
management.endpoints.exclude=*
management.endpoints.include=/
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/firstdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.liquibase.change-log= classpath:/db/changeLog/db.changelog-master.xml
spring.liquibase.enabled=false
#spring.jpa.defer-datasource-initialization=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
#springdoc.swagger-ui.path=/swagger-ui
swagger.enable= true
springfox.documentation.swagger.v2.path=/v2/api-docs
produces=application/json
liquibase.headless= true
spring.main.allow-circular-references= true
app.oauth2.authorizedRedirectUris= http://localhost:63342/dbproject/public/login.html